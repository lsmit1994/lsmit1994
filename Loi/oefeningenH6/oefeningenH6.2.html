<!DOCTYPE html>

<html lang="nl">
<meta charset="UTF-8">
<!--deze 2 meta tags moet in alle html bestanden zitten-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <title>Oefenopdracht formulieren maken 1</title>
    
    </head>
    
    <body>
    
    <h1>Een formulier voor het invullen van uw naam</h1>
    
    <form method="get">
    
    <p><label>Voornaam: <input name="voornaam" required></label></p>
    
    <p> <label>Tussenvoegsels: <input name="tussenvoegsels"></label></p>
    
    <p> <label>Achternaam: <input name="achternaam" required></label></p>

    <p> <label>Emailadres: <input name="emailadres" type="email" required></label></p>

    <p> <label>Wachtwoord: <input name="wachtwoord" type="password" required></label></p>
    
    <input type="submit" value="Verzenden">
    
    </form>
    
    </body>
    
    </html>
